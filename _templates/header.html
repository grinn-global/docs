{% extends "!header.html" %}

{% block header_logo %}
<a href="{{ pathto(master_doc) }}" class="flex items-center mr-6">
    {%- if logo_url %}
    <img width="28" height="28" class="mr-2 dark:invert" src="{{ logo_url }}" alt="Logo" />
    {%- endif %}
    {%- if theme_logo_dark and not logo_url %}
    <img width="28" height="28" class="mr-2 hidden dark:block" src="{{ pathto('_static/' + theme_logo_dark, 1) }}"
        alt="Logo" />
    {%- endif %}
    {%- if theme_logo_light and not logo_url %}
    <img width="28" height="28" class="mr-2 dark:hidden" src="{{ pathto('_static/' + theme_logo_light, 1) }}"
        alt="Logo" />
    {%- endif %}
    <span class="hidden sm:inline-block font-bold text-clip whitespace-nowrap" style="font-size: 1.5rem; text-transform: uppercase;">
        {{ docstitle }}
    </span>
</a>
{% endblock %}
